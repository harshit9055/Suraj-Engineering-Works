<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Employee Signup</h2>
            <form id="signup-form" class="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const role = document.getElementById('role').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, name, phone, email, age, gender, role }),
            });

            if (response.ok) {
                const data = await response.json();
                alert(data.message);
                window.location.href = 'login.html'; // Redirect to login after signup
            } else {
                const errorData = await response.json();
                alert(errorData.message);
            }
        });
    </script>
</body>
</html>
